schema {
    query:Query
    mutation: Mutation
}

type Query {
    getTodos(id: String): Todos
}

type Mutation {
    addTodo(id: ID!, name: String, description: String, priority: Int): Todo
}
type Todos {
    data: [Todo!]!
}
type Todo {
    id: ID!
    name: String
    description: String
    priority: Int
}
